<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinpacks Marketplace</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Skinpacks Marketplace</div>
    <div class="search-wrap">
      <input id="search" placeholder="Search skinpacks..." />
    </div>
  </header>

  <main class="main-grid">
    <section class="marketplace" id="marketplace" aria-live="polite"></section>

    <aside class="viewer-panel" id="viewerPanel" aria-hidden="true">
      <div class="viewer-top">
        <div class="viewer-title">
          <h2 id="viewerTitle">Select a pack</h2>
          <div class="pack-meta" id="packMeta"></div>
        </div>
        <a id="downloadPack" class="download-btn" href="#" download>
          <span class="icon">⬇</span>
          <span class="text">Download Pack</span>
        </a>
      </div>

      <div id="canvas-container" class="canvas-container">
        <!-- Three renderer canvas appended here -->
      </div>

      <div class="viewer-controls">
        <button id="prevSkin" class="arrow">◀</button>
        <div class="slide-info">
          <div id="skinName" class="skin-name"></div>
          <div id="skinIndex" class="skin-index"></div>
        </div>
        <button id="nextSkin" class="arrow">▶</button>
      </div>

      <div class="viewer-thumbs" id="thumbnails" role="list"></div>
    </aside>
  </main>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
    </script>
  <script type="module" src="index.js"></script>
</body>
</html>
