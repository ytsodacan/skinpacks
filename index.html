<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skinpacks Marketplace</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Three.js and OrbitControls from CDN -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Skinpacks Marketplace</div>
    <div class="search-wrap">
      <input id="search" placeholder="Search skinpacks..." />
    </div>
  </header>

  <main class="container">
    <section class="marketplace" id="marketplace">
      <!-- Marketplace cards injected here -->
    </section>
  </main>

  <!-- Viewer modal -->
  <div id="viewerModal" class="viewer-modal hidden" aria-hidden="true">
    <div class="viewer-card">
      <button id="closeViewer" class="close-btn" title="Close viewer">✕</button>

      <div class="viewer-header">
        <h2 id="viewerTitle">Skinpack Viewer</h2>
        <div class="pack-info">
          <a id="downloadPack" class="download-link" href="#" download>Download pack</a>
        </div>
      </div>

      <div class="viewer-body">
        <div id="threeContainer" class="three-container"></div>

        <div class="carousel-controls">
          <button id="prevSkin" class="arrow">◀</button>
          <div class="slide-info">
            <div id="skinName" class="skin-name"></div>
            <div id="skinIndex" class="skin-index"></div>
          </div>
          <button id="nextSkin" class="arrow">▶</button>
        </div>
      </div>

      <div class="viewer-footer">
        <div class="thumbnails" id="thumbnails"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Built for Minecraft skinpacks • skins.json driven marketplace</small>
  </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
